<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Recados</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Customizado -->
    <link href="css/styles.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4 text-success">Sistema de Recados</h1>
        
        <!-- Formulário de Recado -->
        <div class="card shadow mb-5 border-success">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">Deixe seu Recado</h3>
            </div>
            <div class="card-body">
                <form id="recadoForm">
                    <div class="mb-3">
                        <label for="remetente" class="form-label">Quem está deixando o recado:</label>
                        <input type="text" class="form-control" id="remetente" required>
                    </div>
                    <div class="mb-3">
                        <label for="destinatario" class="form-label">Para quem é o recado:</label>
                        <input type="text" class="form-control" id="destinatario" required>
                    </div>
                    <div class="mb-3">
                        <label for="mensagem" class="form-label">Mensagem:</label>
                        <textarea class="form-control" id="mensagem" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-success">Enviar Recado</button>
                </form>
            </div>
        </div>
        
        <!-- Lista de Recados -->
        <div class="card shadow border-success">
            <div class="card-header bg-success text-white">
                <h3 class="card-title mb-0">Recados Recentes</h3>
            </div>
            <div class="card-body">
                <div id="listaRecados" class="list-group">
                    <!-- Recados serão inseridos aqui dinamicamente -->
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS + Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery (para efeitos bônus) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Nosso script -->
    <script src="js/script.js"></script>
</body>
</html>
